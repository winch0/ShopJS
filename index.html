<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=360, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
	<link rel="stylesheet" href="main.css">
</head>
<form novalidate id="form" action="">
	<div>
	<label for="">User</label>
	<input type="text" id="user" name="user" />
	<p id="error-user" class="error-message"></p>
	</div>
	<div>
	<label for="">Contrase√±a</label>
	<input type="text" id="password" name="password" />
	<p id="error-password" class="error-message"></p>
	</div>
	<button>Enviar</button>
</form>

<body>
	<main class="main-container">

		<section class="section">
			<h2 class="text-center">Vinilos en STOCK</h2>
			<div class="products">
				
				<div class="product">
					<img class="product__image" src="img/products/Album 1.png" alt="DEFTONES/ WHITE PON">
					<h2 class="product__name">DEFTONES</h2>
					<h3 class="product__price">6.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/products/Album 2.png" alt="QUEEN/ BOHEMIAN RHAPSODY ">
					<h2 class="product__name">QUEEN</h2>
					<h3 class="product__price">5.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/products/Album 3.png" alt="DAVID GUETTA/ ONE LOVE">
					<h2 class="product__name">DAVID GUETTA</h2>
					<h3 class="product__price">4.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/products/Album 4.png" alt="LOS BUNKERS/ EN VIVO">
					<h2 class="product__name">LOS BUNKERS</h2>
					<h3 class="product__price">2.50</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/products/Album 5.png" alt="RAMONES / TODAY YOUR LOVE">
					<h2 class="product__name">RAMONES</h2>
					<h3 class="product__price">1.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/products/Album 6.png" alt="THE BEATLES/ ABBEY ROAD">
					<h2 class="product__name">THE BEATLES</h2>
					<h3 class="product__price">6.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
			</div>
		</section>

		<section class="section">
			<h2 class="text-center">Cart</h2>
			<div class="cart"></div>
			<p id="loading-text" style="display:none;">...realizando compra, por favor espere</p>
		</section>

	</main>

	<script src="main.js"></script>
</body>

</html>
